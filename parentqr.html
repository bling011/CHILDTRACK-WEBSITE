<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent QR Codes - CHILDTrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: "Segoe UI", Arial, sans-serif; 
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      color: #2c3e50; 
      transition: all 0.4s ease;
      min-height: 100vh;
    }
    body.dark { 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0; 
    }

    /* Navbar Styles */
    .navbar { 
      width: 100%; 
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white; 
      padding: 15px 35px; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 1000; 
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
      backdrop-filter: blur(10px);
    }
    body.dark .navbar { 
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .navbar .left { display: flex; align-items: center; gap: 30px; }
    .navbar .logo { 
      font-size: 26px; 
      font-weight: 800; 
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar .logo i { 
      font-size: 28px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .navbar a { 
      text-decoration: none; 
      color: white; 
      font-weight: 600; 
      font-size: 15px; 
      padding: 10px 18px; 
      border-radius: 10px; 
      transition: all 0.3s ease;
      display: flex; 
      align-items: center; 
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    .navbar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: left 0.3s ease;
    }
    .navbar a:hover::before { left: 0; }
    .navbar a:hover { 
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }
    .navbar a.active { 
      background: rgba(255,255,255,0.25);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .navbar .right { display: flex; align-items: center; gap: 15px; }

    .user-info { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      padding: 10px 18px; 
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .user-info .name { font-weight: 700; font-size: 15px; }
    .user-info .section { font-size: 13px; opacity: 0.9; }

    .toggle-btn, .notif-btn, .logout-btn { 
      background: rgba(255,255,255,0.2);
      color: white; 
      border: none; 
      padding: 11px 20px; 
      border-radius: 10px; 
      cursor: pointer; 
      font-size: 14px; 
      transition: all 0.3s ease;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .toggle-btn:hover, .notif-btn:hover { 
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .logout-btn { 
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      border: none;
    }
    .logout-btn:hover { 
      background: linear-gradient(135deg, #ff5252, #e53935);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255,107,107,0.4);
    }

    /* Main Container */
    .main-container { 
      display: flex; 
      margin-top: 80px; 
      min-height: calc(100vh - 80px);
      gap: 20px;
      padding: 20px;
    }

    /* Sidebar */
    .sidebar { 
      width: 400px;
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      position: sticky;
      top: 100px;
      height: calc(100vh - 120px);
      overflow-y: auto;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .sidebar.collapsed { 
      width: 70px; 
      padding: 25px 15px;
    }
    body.dark .sidebar { 
      background: rgba(30,41,59,0.95);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .sidebar-header { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      margin-bottom: 25px;
    }
    .sidebar h2 { 
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 24px; 
      font-weight: 700;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar.collapsed h2 { opacity: 0; display: none; }
    .collapse-btn { 
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white; 
      border: none; 
      width: 40px; 
      height: 40px; 
      border-radius: 50%; 
      cursor: pointer; 
      font-size: 16px; 
      transition: all 0.3s ease;
      display: flex; 
      align-items: center; 
      justify-content: center;
      box-shadow: 0 4px 15px rgba(99,102,241,0.3);
    }
    .collapse-btn:hover { 
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 6px 20px rgba(99,102,241,0.4);
    }
    .calendar-wrapper { 
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 16px; 
      padding: 15px; 
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
      transition: opacity 0.3s;
    }
    .sidebar.collapsed .calendar-wrapper { opacity: 0; display: none; }
    body.dark .calendar-wrapper { 
      background: linear-gradient(135deg, #1e293b, #0f172a);
    }
    .calendar-wrapper iframe { 
      border: 0; 
      border-radius: 12px; 
      width: 100%; 
      height: 600px;
    }

    /* Content Area */
    .content { 
      flex: 1; 
      position: relative;
      z-index: 1;
    }
    .content h1 { 
      margin-bottom: 30px; 
      font-size: 36px; 
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      text-transform: uppercase; 
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 15px;
      animation: slideInDown 0.6s ease;
    }
    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Stats Container */
    .stats-container { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
      gap: 20px; 
      margin-bottom: 30px;
      animation: fadeInUp 0.6s ease 0.2s both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .stat-card { 
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
      padding: 25px; 
      border-radius: 16px; 
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      display: flex; 
      align-items: center; 
      gap: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(99,102,241,0.1);
    }
    body.dark .stat-card { 
      background: linear-gradient(135deg, rgba(30,41,59,0.95), rgba(30,41,59,0.85));
      border-color: rgba(99,102,241,0.2);
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(99,102,241,0.2);
    }
    .stat-icon { 
      width: 60px; 
      height: 60px; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 28px;
    }
    .stat-icon.parents { 
      background: linear-gradient(135deg, #ddd6fe, #c4b5fd);
      color: #6366f1;
    }
    .stat-icon.qrcodes { 
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #f59e0b;
    }
    .stat-info h3 { 
      font-size: 14px; 
      color: #64748b;
      margin-bottom: 5px; 
      text-transform: uppercase; 
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    body.dark .stat-info h3 { color: #94a3b8; }
    .stat-info p { 
      font-size: 32px; 
      font-weight: 800;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Search Container */
    .search-container { 
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
      padding: 25px 35px; 
      border-radius: 20px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      margin-bottom: 30px; 
      display: flex; 
      gap: 15px; 
      align-items: center; 
      flex-wrap: wrap;
      border: 1px solid rgba(99,102,241,0.1);
      animation: fadeInUp 0.6s ease 0.3s both;
    }
    body.dark .search-container { 
      background: linear-gradient(135deg, rgba(30,41,59,0.95), rgba(30,41,59,0.85));
      border-color: rgba(99,102,241,0.2);
    }
    .search-container input { 
      flex: 1;
      min-width: 250px;
      padding: 12px 18px; 
      border: 2px solid #e2e8f0;
      border-radius: 12px; 
      font-size: 14px; 
      background: white; 
      color: #2c3e50;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    body.dark .search-container input { 
      background: #0f172a;
      color: #e2e8f0; 
      border-color: #334155;
    }
    .search-container input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99,102,241,0.1);
    }
    .search-container button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      color: white;
      background: linear-gradient(135deg, #64748b, #475569);
      box-shadow: 0 4px 15px rgba(100,116,139,0.3);
    }
    .search-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(100,116,139,0.4);
    }

    /* Cards Grid */
    .cards-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: 25px; 
      margin-bottom: 30px;
      animation: fadeInUp 0.6s ease 0.4s both;
    }

    /* Parent Card */
    .parent-card { 
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
      border-radius: 20px; 
      padding: 30px; 
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border: 1px solid rgba(99,102,241,0.1);
      position: relative;
      overflow: hidden;
    }
    body.dark .parent-card { 
      background: linear-gradient(135deg, rgba(30,41,59,0.95), rgba(30,41,59,0.85));
      border-color: rgba(99,102,241,0.2);
    }
    .parent-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
    }
    .parent-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(99,102,241,0.2);
    }


    /* Notification Badge - Add to your existing styles */
.notif-btn {
  position: relative;
}

.notif-badge {
  position: absolute;
  top: -8px;
  right: -8px;
  background: linear-gradient(135deg, #ff4757, #ff3838);
  color: white;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: 800;
  border: 2px solid;
  animation: pulse-badge 2s ease-in-out infinite;
  box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
}

body.dark .notif-badge {
  border-color: #1e293b;
}

body:not(.dark) .notif-badge {
  border-color: #38c586;
}

@keyframes pulse-badge {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.notif-badge.hidden {
  display: none;
}



    .parent-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e2e8f0;
    }
    body.dark .parent-header {
      border-bottom-color: #334155;
    }

    .parent-photo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #6366f1;
      box-shadow: 0 4px 15px rgba(99,102,241,0.3);
    }
    .parent-photo.default {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    .parent-info h3 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 5px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .parent-info .contact {
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
    }
    body.dark .parent-info .contact {
      color: #94a3b8;
    }

    .parent-details {
      margin-bottom: 20px;
    }
    .detail-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      font-size: 14px;
      color: #475569;
      font-weight: 500;
    }
    body.dark .detail-row {
      color: #cbd5e1;
    }
    .detail-row i {
      width: 20px;
      color: #6366f1;
      font-size: 16px;
    }
    .detail-row strong {
      color: #1e293b;
      font-weight: 700;
    }
    body.dark .detail-row strong {
      color: #e2e8f0;
    }

    .qr-section {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 16px;
      margin-bottom: 15px;
    }
    body.dark .qr-section {
      background: linear-gradient(135deg, #1e293b, #0f172a);
    }
    .qr-code {
      display: inline-block;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .qr-label {
      font-size: 12px;
      color: #64748b;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    body.dark .qr-label {
      color: #94a3b8;
    }

    .download-btn {
      width: 100%;
      padding: 12px 20px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(99,102,241,0.3);
    }
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99,102,241,0.5);
    }

    .loading { 
      text-align: center; 
      padding: 40px; 
      color: #64748b;
      font-size: 16px;
    }
    .loading i { 
      font-size: 40px; 
      margin-bottom: 15px; 
      animation: spin 1s linear infinite;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @keyframes spin { 
      from { transform: rotate(0deg); } 
      to { transform: rotate(360deg); } 
    }

    .empty-state { 
      text-align: center; 
      padding: 60px 20px; 
      color: #94a3b8;
      grid-column: 1 / -1;
    }
    .empty-state i { 
      font-size: 64px; 
      margin-bottom: 20px; 
      opacity: 0.3;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .empty-state p { 
      font-size: 16px;
      font-weight: 500;
    }

    .alert { 
      padding: 18px 24px; 
      border-radius: 12px; 
      margin-bottom: 25px; 
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideInRight 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .alert i {
      font-size: 20px;
    }
    .alert.success { 
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724; 
      border-left: 5px solid #28a745;
    }
    .alert.error { 
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      color: #721c24; 
      border-left: 5px solid #dc3545;
    }

    /* Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
    }
    body.dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #4f46e5, #4338ca);
    }

    @media (max-width: 1024px) {
      .sidebar { width: 380px; }
      .sidebar.collapsed { width: 70px; }
      .main-container { padding: 15px; }
      .cards-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
    }

    @media (max-width: 768px) {
      .main-container { flex-direction: column; padding: 10px; }
      .sidebar { width: 100%; height: auto; position: relative; top: 0; }
      .sidebar.collapsed { height: 80px; width: 100%; }
      .navbar .left { flex-wrap: wrap; gap: 15px; }
      .navbar a span { display: none; }
      .user-info { flex-direction: column; align-items: flex-start; gap: 2px; padding: 8px 12px; }
      .content h1 { font-size: 28px; }
      .stats-container { grid-template-columns: 1fr; }
      .cards-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="light">

  <div class="navbar">
    <div class="left">
      <div class="logo"><i class="fa-solid fa-child-reaching"></i>CHILDTrack</div>
      <a href="home.html"><i class="fa-solid fa-house"></i><span>Dashboard</span></a>
      <a href="attendance.html"><i class="fa-solid fa-clipboard-check"></i><span>Attendance</span></a>
      <a href="absences.html"><i class="fa-solid fa-clipboard-list"></i><span>Absences</span></a>
      <a href="dropouts.html"><i class="fa-solid fa-user-slash"></i><span>Dropouts</span></a>
      <a href="guardians.html"><i class="fa-solid fa-users"></i><span>Guardians</span></a>
      <a href="parentqr.html" class="active"><i class="fa-solid fa-qrcode"></i><span>Parent QR</span></a>
    </div>
    <div class="right">
      <div class="user-info" id="userInfo">
        <div>
          <div class="name" id="userName">Loading...</div>
          <div class="section" id="userSection"></div>
        </div>
      </div>
      <button class="notif-btn" onclick="location.href='notification.html'">
        <i class="fa-solid fa-bell"></i> Notifications
      </button>
      <button class="toggle-btn" id="modeToggle"><i class="fa-solid fa-moon"></i> Dark Mode</button>
      <button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>

  <div class="main-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fa-solid fa-calendar-days"></i> Calendar</h2>
        <button class="collapse-btn" id="collapseBtn" title="Toggle Calendar">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      </div>
      <div class="calendar-wrapper">
        <iframe 
          id="calendarFrame"
          src="https://calendar.google.com/calendar/embed?src=en.philippines%23holiday%40group.v.calendar.google.com&ctz=Asia%2FManila" 
          frameborder="0" 
          scrolling="no">
        </iframe>
      </div>
    </aside>

    <main class="content">
      <h1><i class="fa-solid fa-qrcode"></i> Parent QR Codes</h1>
      
      <div id="alertContainer"></div>

      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-icon parents">
            <i class="fa-solid fa-user-group"></i>
          </div>
          <div class="stat-info">
            <h3>Total Parents</h3>
            <p id="totalParents">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon qrcodes">
            <i class="fa-solid fa-qrcode"></i>
          </div>
          <div class="stat-info">
            <h3>QR Codes Generated</h3>

  <script>
    // ============================
    // AUTHENTICATION CHECK
    // ============================
    let authToken = null;
    let teacherId = null;

    function checkAuthentication() {
      authToken = localStorage.getItem("authToken") || 
                  localStorage.getItem("auth_token") || 
                  localStorage.getItem("token");
      
      teacherId = localStorage.getItem("teacherId") || 
                  localStorage.getItem("teacher_id") || 
                  localStorage.getItem("id");

      console.log("üîê Authentication check:", {
        hasToken: !!authToken,
        hasTeacherId: !!teacherId,
        token: authToken ? "***" + authToken.slice(-4) : "none"
      });

      if (!authToken || !teacherId) {
        console.log("‚ùå No authentication found, redirecting to login...");
        alert("‚ö†Ô∏è Please login first to access the parent QR codes page.");
        window.location.href = "teacherslogin.html";
        return false;
      }

      return true;
    }

    // ============================
    // USER INFO DISPLAY
    // ============================
    function displayUserInfo() {
      const teacherName = localStorage.getItem("teacherName") || 
                         localStorage.getItem("teacher_name") || 
                         localStorage.getItem("name") || 
                         "Teacher";
      
      const teacherSection = localStorage.getItem("teacherSection") || 
                            localStorage.getItem("teacher_section") || 
                            localStorage.getItem("grade") || 
                            localStorage.getItem("section") || 
                            "";

      document.getElementById("userName").textContent = teacherName;
      document.getElementById("userSection").textContent = teacherSection ? `Grade ${teacherSection}` : "";

      console.log("üë§ User info displayed:", { teacherName, teacherSection });
    }

    // ============================
    // LOGOUT FUNCTIONALITY
    // ============================
    document.getElementById("logoutBtn").addEventListener("click", () => {
      if (confirm("Are you sure you want to logout?")) {
        console.log("üö™ Logging out...");
        
        localStorage.removeItem("authToken");
        localStorage.removeItem("auth_token");
        localStorage.removeItem("token");
        localStorage.removeItem("teacherId");
        localStorage.removeItem("teacher_id");
        localStorage.removeItem("id");
        localStorage.removeItem("teacherName");
        localStorage.removeItem("teacher_name");
        localStorage.removeItem("name");
        localStorage.removeItem("teacherSection");
        localStorage.removeItem("teacher_section");
        localStorage.removeItem("grade");
        localStorage.removeItem("section");
        localStorage.removeItem("userData");

        alert("‚úÖ Successfully logged out!");
        window.location.href = "Teacherslogin.html";
      }
    });

    // ============================
    // API CONFIGURATION
    // ============================
    const API_BASE = 'https://childtrack-backend.onrender.com/api';
    const API_PARENTS = `${API_BASE}/parents/parents/`; // Correct path based on Django URL structure

    let allParentsData = [];
    let filteredParentsData = [];

    function getAuthHeaders() {
      const headers = {
        'Content-Type': 'application/json',
      };
      if (authToken) {
        headers['Authorization'] = `Token ${authToken}`;
      }
      return headers;
    }

    function showAlert(message, type = 'success') {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert ${type}`;
      alert.innerHTML = `<i class="fa-solid fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
      alertContainer.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    // ============================
    // QR CODE GENERATION
    // ============================
    function generateQRCode(containerId, data) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      // Clear any existing QR code
      container.innerHTML = '';
      
      try {
        new QRCode(container, {
          text: data,
          width: 150,
          height: 150,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
        console.log(`‚úÖ QR code generated for: ${data}`);
      } catch (error) {
        console.error('‚ùå Error generating QR code:', error);
        container.innerHTML = '<p style="color: #dc3545;">QR Generation Failed</p>';
      }
    }

    // ============================
    // DOWNLOAD QR CODE
    // ============================
    function downloadQRCode(parentId, parentName) {
      const qrContainer = document.getElementById(`qr-${parentId}`);
      if (!qrContainer) return;
      
      const canvas = qrContainer.querySelector('canvas');
      if (!canvas) {
        showAlert('QR code not found. Please try again.', 'error');
        return;
      }
      
      try {
        // Convert canvas to blob and download
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = `QR_${parentName.replace(/\s+/g, '_')}_${parentId}.png`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
          
          showAlert(`QR code downloaded for ${parentName}!`, 'success');
          console.log(`üì• QR code downloaded: ${parentName}`);
        });
      } catch (error) {
        console.error('‚ùå Error downloading QR code:', error);
        showAlert('Failed to download QR code', 'error');
      }
    }

    // ============================
    // LOAD PARENTS DATA
    // ============================
    async function loadParentsData() {
      const grid = document.getElementById('parentsGrid');
      const loadingIndicator = document.getElementById('loadingIndicator');
      
      try {
        loadingIndicator.style.display = 'block';
        grid.innerHTML = "";
        
        let allParents = [];
        let page = 1;
        let hasMore = true;
        
        console.log('üì° Loading all parent records...');
        
        // Try multiple possible endpoint paths with pagination
        const possibleEndpoints = [
          `${API_BASE}/parents/parents/`,      // Main path
          `${API_BASE}/parents/`,              // Alternate
          `${API_BASE}/parents/public/`,       // Public endpoint
        ];
        
        let workingEndpoint = null;
        
        // Find working endpoint
        for (const endpoint of possibleEndpoints) {
          try {
            console.log(`üîç Testing: ${endpoint}`);
            const testResponse = await fetch(`${endpoint}?page=1&page_size=1000`, {
              method: 'GET',
              headers: getAuthHeaders()
            });
            
            if (testResponse.ok) {
              workingEndpoint = endpoint;
              console.log(`‚úÖ Found working endpoint: ${endpoint}`);
              break;
            }
          } catch (error) {
            console.log(`‚ùå ${endpoint} failed:`, error.message);
          }
        }
        
        if (!workingEndpoint) {
          throw new Error('Could not find a working parents endpoint. Please check your backend URL configuration.');
        }
        
        // Fetch all pages
        while (hasMore) {
          console.log(`üìÑ Fetching page ${page}...`);
          
          const url = `${workingEndpoint}?page=${page}&page_size=1000`;
          const response = await fetch(url, {
            method: 'GET',
            headers: getAuthHeaders()
          });
          
          if (!response.ok) {
            if (page === 1) {
              throw new Error(`API returned ${response.status}`);
            }
            break;
          }
          
          const data = await response.json();
          console.log(`üìä Page ${page} response:`, data);
          
          // Handle different response formats
          let pageResults = [];
          if (Array.isArray(data)) {
            pageResults = data;
            hasMore = false; // If direct array, no pagination
          } else if (data && typeof data === 'object') {
            if (data.results && Array.isArray(data.results)) {
              pageResults = data.results;
              hasMore = !!data.next; // Check if there's a next page
            } else if (data.data && Array.isArray(data.data)) {
              pageResults = data.data;
              hasMore = false;
            } else if (data.parents && Array.isArray(data.parents)) {
              pageResults = data.parents;
              hasMore = false;
            } else {
              pageResults = [data];
              hasMore = false;
            }
          }
          
          if (pageResults.length === 0) {
            hasMore = false;
          } else {
            allParents = allParents.concat(pageResults);
            console.log(`‚úÖ Added ${pageResults.length} records. Total: ${allParents.length}`);
            page++;
          }
          
          // Safety limit to prevent infinite loops
          if (page > 100) {
            console.warn('‚ö†Ô∏è Reached page limit safety check');
            break;
          }
        }
        
        console.log(`üìä Total parent records loaded: ${allParents.length}`);
        if (allParents.length > 0) {
          console.log('üìã Sample data:', allParents[0]);
        }
        
        allParentsData = allParents;
        filteredParentsData = allParents;
        
        loadingIndicator.style.display = 'none';
        
        // Update statistics
        updateStatistics();
        
        // Display data
        displayParentsData(filteredParentsData);
        
        if (allParents.length === 0) {
          showAlert('No parent records found. You may need to register parents first.', 'error');
        } else {
          showAlert(`Successfully loaded ${allParents.length} parent record(s)!`, 'success');
        }
        
      } catch (error) {
        loadingIndicator.style.display = 'none';
        console.error('‚ùå Error loading parents:', error);
        showAlert('Error loading parent records: ' + error.message, 'error');
        grid.innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p><strong>Failed to load records</strong></p>
            <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>
            <ul style="text-align: left; display: inline-block; margin-top: 10px; font-size: 13px;">
              <li>Check if the backend is running</li>
              <li>Verify the URL path in your Django urls.py</li>
              <li>Ensure you're logged in with valid credentials</li>
              <li>Check browser console for more details</li>
            </ul>
          </div>
        `;
      }
    }

    // ============================
    // UPDATE STATISTICS
    // ============================
    function updateStatistics() {
      if (!Array.isArray(filteredParentsData)) {
        console.warn('‚ö†Ô∏è filteredParentsData is not an array:', filteredParentsData);
        filteredParentsData = [];
      }
      
      const totalParents = filteredParentsData.length;
      const totalQRCodes = filteredParentsData.length; // One QR per parent
      
      document.getElementById('totalParents').textContent = totalParents;
      document.getElementById('totalQRCodes').textContent = totalQRCodes;
      
      console.log('üìä Stats updated:', { totalParents, totalQRCodes });
    }

    // ============================
    // DISPLAY PARENTS DATA
    // ============================
    function displayParentsData(data) {
      const grid = document.getElementById('parentsGrid');
      grid.innerHTML = "";
      
      if (!Array.isArray(data) || data.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-users-slash"></i>
            <p>No parent records found. ${document.getElementById('searchInput').value ? 'Try a different search term.' : 'Register parents to see them here.'}</p>
          </div>
        `;
        return;
      }
      
      // Sort by most recent
      data.sort((a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0));
      
      // Group parents by student LRN to get all contacts
      const studentGroups = {};
      data.forEach(parent => {
        const lrn = parent.student_lrn || parent.lrn || 'N/A';
        if (!studentGroups[lrn]) {
          studentGroups[lrn] = {
            student: parent.student_name || parent.child_name || 'N/A',
            gender: parent.student_gender || parent.gender || 'N/A',
            lrn: lrn,
            parents: []
          };
        }
        studentGroups[lrn].parents.push(parent);
      });
      
      data.forEach((parent, index) => {
        const parentId = parent.id || parent.parent_id || index;
        const parentName = parent.name || parent.parent_name || 'N/A';
        const studentName = parent.student_name || parent.child_name || 'N/A';
        const contact = parent.contact || parent.contact_number || parent.phone || 'N/A';
        const relationship = parent.relationship || parent.role || 'Parent';
        const address = parent.address || 'N/A';
        const photo = parent.photo || parent.image || '';
        const lrn = parent.student_lrn || parent.lrn || 'N/A';
        const gender = parent.student_gender || parent.gender || 'N/A';
        
        // Get all contacts for this student
        const studentGroup = studentGroups[lrn];
        const allContacts = studentGroup ? studentGroup.parents.map(p => 
          p.contact || p.contact_number || p.phone || 'N/A'
        ).filter(c => c !== 'N/A') : [contact];
        
        // Determine role based on relationship
        let role = relationship;
        if (relationship.toLowerCase().includes('parent')) {
          // Check if it's parent 1 or 2 by index in the group
          const parentIndex = studentGroup ? studentGroup.parents.findIndex(p => p.id === parentId) : 0;
          if (parentIndex === 0) role = 'Parent1';
          else if (parentIndex === 1) role = 'Parent2';
          else role = 'Parent' + (parentIndex + 1);
        } else if (relationship.toLowerCase().includes('guardian')) {
          role = 'Guardian';
        }
        
        // Create card
        const card = document.createElement('div');
        card.className = 'parent-card';
        
        // Photo HTML
        let photoHTML = '';
        if (photo && photo.trim() !== '') {
          const photoUrl = photo.startsWith('http') ? photo : `https://childtrack-backend.onrender.com${photo}`;
          photoHTML = `<img src="${photoUrl}" alt="${parentName}" class="parent-photo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                       <div class="parent-photo default" style="display:none;"><i class="fa-solid fa-user"></i></div>`;
        } else {
          const firstLetter = parentName.charAt(0).toUpperCase();
          photoHTML = `<div class="parent-photo default">${firstLetter}</div>`;
        }
        
        card.innerHTML = `
          <div class="parent-header">
            ${photoHTML}
            <div class="parent-info">
              <h3>${parentName}</h3>
              <div class="contact">
                <i class="fa-solid fa-phone"></i> ${contact}
              </div>
            </div>
          </div>
          
          <div class="parent-details">
            <div class="detail-row">
              <i class="fa-solid fa-child"></i>
              <span>Student: <strong>${studentName}</strong></span>
            </div>
            <div class="detail-row">
              <i class="fa-solid fa-id-badge"></i>
              <span>LRN: <strong>${lrn}</strong></span>
            </div>
            <div class="detail-row">
              <i class="fa-solid fa-heart"></i>
              <span>Role: <strong>${role}</strong></span>
            </div>
            <div class="detail-row">
              <i class="fa-solid fa-venus-mars"></i>
              <span>Gender: <strong>${gender}</strong></span>
            </div>
            <div class="detail-row">
              <i class="fa-solid fa-location-dot"></i>
              <span>Address: <strong>${address}</strong></span>
            </div>
          </div>
          
          <div class="qr-section">
            <div class="qr-code" id="qr-${parentId}"></div>
            <div class="qr-label">
              ${role} - ${studentName}<br>
              <small style="font-size: 10px;">LRN: ${lrn}</small>
            </div>
          </div>
          
          <button class="download-btn" onclick="downloadQRCode('${parentId}', '${parentName.replace(/'/g, "\\'")}')">
            <i class="fa-solid fa-download"></i>
            Download QR Code
          </button>
        `;
        
        grid.appendChild(card);
        
        // Generate QR code after card is added to DOM
        // Using the EXACT format from your registration system
        setTimeout(() => {
          const qrData = JSON.stringify({
            lrn: lrn,
            student: studentName,
            gender: gender,
            role: role,
            name: parentName,
            contacts: allContacts
          });
          
          console.log(`Generating QR for ${parentName}:`, qrData);
          generateQRCode(`qr-${parentId}`, qrData);
        }, 50);
      });
      
      console.log(`‚úÖ Displayed ${data.length} parent records with QR codes`);
    }

    // ============================
    // SEARCH FUNCTIONALITY
    // ============================
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase().trim();
      
      if (searchTerm === '') {
        filteredParentsData = allParentsData;
      } else {
        filteredParentsData = allParentsData.filter(parent => {
          const parentName = (parent.name || parent.parent_name || '').toLowerCase();
          const studentName = (parent.student_name || parent.child_name || '').toLowerCase();
          const contact = (parent.contact || parent.phone || '').toLowerCase();
          const relationship = (parent.relationship || '').toLowerCase();
          
          return parentName.includes(searchTerm) ||
                 studentName.includes(searchTerm) ||
                 contact.includes(searchTerm) ||
                 relationship.includes(searchTerm);
        });
      }
      
      updateStatistics();
      displayParentsData(filteredParentsData);
      
      console.log(`üîç Search: "${searchTerm}" - Found ${filteredParentsData.length} results`);
    });

    document.getElementById('clearSearchBtn').addEventListener('click', () => {
      document.getElementById('searchInput').value = '';
      filteredParentsData = allParentsData;
      updateStatistics();
      displayParentsData(filteredParentsData);
      console.log('üîÑ Search cleared');
    });

    const todayNotifications = data.filter(record => {

             status !== 'dropped out' && 
             status !== 'droppedout';
    });
    
    const count = todayNotifications.length;

    if (badge) {

      } else {
        badge.classList.add('hidden');
      }
    }
  } catch (error) {

}
