<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absences - CHILDTrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: "Segoe UI", Arial, sans-serif; 
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      color: #2c3e50; 
      transition: all 0.4s ease;
      min-height: 100vh;
    }
    body.dark { 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0; 
    }

    /* Navbar Styles */
    .navbar { 
      width: 100%; 
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      color: white; 
      padding: 15px 35px; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 1000; 
      box-shadow: 0 4px 20px rgba(56, 197, 134, 0.3);
      backdrop-filter: blur(10px);
    }
    body.dark .navbar { 
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .navbar .left { display: flex; align-items: center; gap: 30px; }
    .navbar .logo { 
      font-size: 26px; 
      font-weight: 800; 
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar .logo i { 
      font-size: 28px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .navbar a { 
      text-decoration: none; 
      color: white; 
      font-weight: 600; 
      font-size: 15px; 
      padding: 10px 18px; 
      border-radius: 10px; 
      transition: all 0.3s ease;
      display: flex; 
      align-items: center; 
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    .navbar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: left 0.3s ease;
    }
    .navbar a:hover::before { left: 0; }
    .navbar a:hover { 
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }
    .navbar a.active { 
      background: rgba(255,255,255,0.25);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .navbar .right { display: flex; align-items: center; gap: 15px; }

    .user-info { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      padding: 10px 18px; 
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .user-info .name { font-weight: 700; font-size: 15px; }
    .user-info .section { font-size: 13px; opacity: 0.9; }

    .toggle-btn, .notif-btn, .logout-btn { 
      background: rgba(255,255,255,0.2);
      color: white; 
      border: none; 
      padding: 11px 20px; 
      border-radius: 10px; 
      cursor: pointer; 
      font-size: 14px; 
      transition: all 0.3s ease;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .toggle-btn:hover, .notif-btn:hover { 
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .logout-btn { 
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      border: none;
    }
    .logout-btn:hover { 
      background: linear-gradient(135deg, #ff5252, #e53935);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255,107,107,0.4);
    }

    /* Main Container */
    .main-container { 
      display: flex; 
      margin-top: 80px; 
      min-height: calc(100vh - 80px);
      gap: 20px;
      padding: 20px;
    }

    /* Sidebar */
    .sidebar { 
      width: 400px;
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      position: sticky;
      top: 100px;
      height: calc(100vh - 120px);
      overflow-y: auto;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .sidebar.collapsed { 
      width: 70px; 
      padding: 25px 15px;
    }
    body.dark .sidebar { 
      background: rgba(30,41,59,0.95);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .sidebar-header { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      margin-bottom: 25px;
    }
    .sidebar h2 { 
      background: linear-gradient(135deg, #e53935, #e53935);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 24px; 
      font-weight: 700;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar.collapsed h2 { opacity: 0; display: none; }
    .collapse-btn { 
      background: linear-gradient(135deg, #e53935, #e53935);
      color: white; 
      border: none; 
      width: 40px; 
      height: 40px; 
      border-radius: 50%; 
      cursor: pointer; 
      font-size: 16px; 
      transition: all 0.3s ease;
      display: flex; 
      align-items: center; 
      justify-content: center;
      box-shadow: 0 4px 15px rgba(56,197,134,0.3);
    }
    .collapse-btn:hover { 
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 6px 20px rgba(56,197,134,0.4);
    }
    .calendar-wrapper { 
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 16px; 
      padding: 15px; 
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
      transition: opacity 0.3s;
    }
    .sidebar.collapsed .calendar-wrapper { opacity: 0; display: none; }
    body.dark .calendar-wrapper { 
      background: linear-gradient(135deg, #1e293b, #0f172a);
    }
    .calendar-wrapper iframe { 
      border: 0; 
      border-radius: 12px; 
      width: 100%; 
      height: 600px;
    }

    /* Content Area */
    .content { 
      flex: 1; 
      position: relative;
      z-index: 1;
    }
    .content h1 { 
      margin-bottom: 30px; 
      font-size: 36px; 
      background: linear-gradient(135deg, #e63946, #d62839);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      text-transform: uppercase; 
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 15px;
      animation: slideInDown 0.6s ease;
    }
    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body.dark .content h1 { 
      background: linear-gradient(135deg, #ff6b6b, #ff5252);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Stats Container */
    .stats-container { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
      gap: 20px; 
      margin-bottom: 30px;
      animation: fadeInUp 0.6s ease 0.2s both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .stat-card { 
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
      padding: 25px; 
      border-radius: 16px; 
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      display: flex; 
      align-items: center; 
      gap: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(230,57,70,0.1);
    }
    body.dark .stat-card { 
      background: linear-gradient(135deg, rgba(30,41,59,0.95), rgba(30,41,59,0.85));
      border-color: rgba(255,107,107,0.2);
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(230,57,70,0.2);
    }
    .stat-icon { 
      width: 60px; 
      height: 60px; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 28px;
    }
    .stat-icon.absent { 
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      color: #e63946;
    }
    .stat-icon.total { 
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #28a745;
    }
    .stat-info h3 { 
      font-size: 14px; 
      color: #64748b;
      margin-bottom: 5px; 
      text-transform: uppercase; 
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    body.dark .stat-info h3 { color: #94a3b8; }
    .stat-info p { 
      font-size: 32px; 
      font-weight: 800;
      background: linear-gradient(135deg, #e63946, #d62839);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Warning Badge for Unscanned */
    .warning-badge {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      color: #856404;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(255,193,7,0.3);
      animation: pulseWarning 2s ease-in-out infinite;
    }
    
    @keyframes pulseWarning {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Filter Container */
    .filter-container { 
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
      padding: 25px 35px; 
      border-radius: 20px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      margin-bottom: 30px; 
      display: flex; 
      gap: 20px; 
      align-items: center; 
      flex-wrap: wrap;
      justify-content: space-between;
      border: 1px solid rgba(230,57,70,0.1);
      animation: fadeInUp 0.6s ease 0.3s both;
    }
    body.dark .filter-container { 
      background: linear-gradient(135deg, rgba(30,41,59,0.95), rgba(30,41,59,0.85));
      border-color: rgba(255,107,107,0.2);
    }
    .filter-container label { 
      font-weight: 700;
      background: linear-gradient(135deg, #e63946, #d62839);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 15px;
    }
    .filter-container input { 
      padding: 12px 18px; 
      border: 2px solid #e2e8f0;
      border-radius: 12px; 
      font-size: 14px; 
      background: white; 
      color: #2c3e50;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    body.dark .filter-container input { 
      background: #0f172a;
      color: #e2e8f0; 
      border-color: #334155;
    }
    .filter-container input:focus {
      outline: none;
      border-color: #e63946;
      box-shadow: 0 0 0 4px rgba(230,57,70,0.1);
    }
    .filter-container button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      color: white;
    }
    #clearFilterBtn {
      background: linear-gradient(135deg, #64748b, #475569);
      box-shadow: 0 4px 15px rgba(100,116,139,0.3);
    }
    #clearFilterBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(100,116,139,0.4);
    }
    #markAbsentBtn {
      background: linear-gradient(135deg, #ff9800, #ff6b6b);
      box-shadow: 0 4px 15px rgba(255,152,0,0.3);
    }
    #markAbsentBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,152,0,0.4);
    }
    #markAbsentBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #refreshStatsBtn {
      background: linear-gradient(135deg, #38c586, #2fa46e);
      box-shadow: 0 4px 15px rgba(56,197,134,0.3);
    }
    #refreshStatsBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56,197,134,0.4);
    }

    /* Table Container */
    .table-container { 
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
      padding: 35px; 
      border-radius: 20px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      overflow-x: auto;
      border: 1px solid rgba(230,57,70,0.1);
      animation: fadeInUp 0.6s ease 0.4s both;
    }
    body.dark .table-container { 
      background: linear-gradient(135deg, rgba(30,41,59,0.95), rgba(30,41,59,0.85));
      border-color: rgba(255,107,107,0.2);
    }
    .table-container h2 { 
      background: linear-gradient(135deg, #e63946, #d62839);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 25px; 
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .absence-table { 
      width: 100%; 
      border-collapse: separate;
      border-spacing: 0;
      font-size: 15px;
    }
    .absence-table th, .absence-table td { 
      padding: 18px 24px; 
      text-align: left;
    }
    .absence-table th { 
      background: linear-gradient(135deg, #e63946, #d62839);
      color: white; 
      font-weight: 700;
      text-transform: uppercase; 
      font-size: 13px; 
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .absence-table th:first-child {
      border-top-left-radius: 12px;
    }
    .absence-table th:last-child {
      border-top-right-radius: 12px;
    }
    .absence-table tbody tr { 
      transition: all 0.3s ease;
      border-bottom: 1px solid #e2e8f0;
    }
    body.dark .absence-table tbody tr {
      border-bottom-color: #334155;
    }
    .absence-table tbody tr:hover { 
      background: rgba(230,57,70,0.05);
      transform: scale(1.01);
      box-shadow: 0 4px 20px rgba(230,57,70,0.1);
    }

    .status-badge { 
      display: inline-block; 
      padding: 8px 16px; 
      border-radius: 25px; 
      font-size: 12px; 
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status-badge.absent { 
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      color: #721c24;
    }

    .reason-cell { position: relative; }
    .reason-display { 
      cursor: pointer; 
      padding: 8px 12px; 
      border-radius: 8px; 
      transition: all 0.3s ease;
      min-height: 24px;
      background: rgba(230,57,70,0.05);
      border: 2px solid transparent;
    }
    .reason-display:hover { 
      background: rgba(230,57,70,0.1);
      border-color: rgba(230,57,70,0.2);
      transform: translateX(2px);
    }
    .reason-display.empty { 
      color: #94a3b8;
      font-style: italic;
    }
    .reason-input { 
      width: 100%; 
      padding: 10px 14px; 
      border: 2px solid #e63946;
      border-radius: 8px; 
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .reason-input:focus { 
      outline: none; 
      border-color: #d62839;
      box-shadow: 0 0 0 4px rgba(230,57,70,0.1);
    }
    body.dark .reason-input { 
      background: #0f172a;
      color: #e2e8f0; 
      border-color: #e63946;
    }

    .actions { 
      display: flex; 
      gap: 10px; 
      justify-content: center;
    }
    .btn-action { 
      border: none; 
      padding: 10px 20px; 
      border-radius: 10px; 
      cursor: pointer; 
      font-size: 13px; 
      font-weight: 700;
      transition: all 0.3s ease;
      display: flex; 
      align-items: center; 
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn-action.present { 
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724;
    }
    .btn-action.present:hover { 
      background: linear-gradient(135deg, #c3e6cb, #b1dfbb);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(21,87,36,0.2);
    }
    .btn-action.dropout { 
      background: linear-gradient(135deg, #6c757d, #5a6268);
      color: white;
    }
    .btn-action.dropout:hover { 
      background: linear-gradient(135deg, #5a6268, #495057);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(108,117,125,0.3);
    }

    .loading { 
      text-align: center; 
      padding: 40px; 
      color: #64748b;
      font-size: 16px;
    }
    .loading i { 
      font-size: 40px; 
      margin-bottom: 15px; 
      animation: spin 1s linear infinite;
      background: linear-gradient(135deg, #e63946, #d62839);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @keyframes spin { 
      from { transform: rotate(0deg); } 
      to { transform: rotate(360deg); } 
    }

    .empty-state { 
      text-align: center; 
      padding: 60px 20px; 
      color: #94a3b8;
    }
    .empty-state i { 
      font-size: 64px; 
      margin-bottom: 20px; 
      opacity: 0.3;
      background: linear-gradient(135deg, #38c586, #2fa46e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .empty-state p { 
      font-size: 16px;
      font-weight: 500;
    }

    .alert { 
      padding: 18px 24px; 
      border-radius: 12px; 
      margin-bottom: 25px; 
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideInRight 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .alert i {
      font-size: 20px;
    }
    .alert.success { 
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724; 
      border-left: 5px solid #28a745;
    }
    .alert.error { 
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      color: #721c24; 
      border-left: 5px solid #dc3545;
    }
    .alert.warning {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      color: #856404;
      border-left: 5px solid #ffc107;
    }

    /* Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
    }
    body.dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #e63946, #d62839);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #d62839, #c41e3a);
    }

    @media (max-width: 1024px) {
      .sidebar { width: 380px; }
      .sidebar.collapsed { width: 70px; }
      .main-container { padding: 15px; }
    }

    @media (max-width: 768px) {
      .main-container { flex-direction: column; padding: 10px; }
      .sidebar { width: 100%; height: auto; position: relative; top: 0; }
      .sidebar.collapsed { height: 80px; width: 100%; }
      .navbar .left { flex-wrap: wrap; gap: 15px; }
      .navbar a span { display: none; }
      .user-info { flex-direction: column; align-items: flex-start; gap: 2px; padding: 8px 12px; }
      .content h1 { font-size: 28px; }
      .stats-container { grid-template-columns: 1fr; }
      .filter-container { flex-direction: column; align-items: stretch; }
      .filter-container > div { width: 100%; }
    }
  </style>
</head>
<body class="light">

  <div class="navbar">
    <div class="left">
      <div class="logo"><i class="fa-solid fa-child-reaching"></i>CHILDTrack</div>
      <a href="home.html"><i class="fa-solid fa-house"></i><span>Dashboard</span></a>
      <a href="attendance.html"><i class="fa-solid fa-clipboard-check"></i><span>Attendance</span></a>
      <a href="absences.html" class="active"><i class="fa-solid fa-clipboard-list"></i><span>Absences</span></a>
      <a href="dropouts.html"><i class="fa-solid fa-user-slash"></i><span>Dropouts</span></a>
      <a href="guardians.html"><i class="fa-solid fa-ban"></i><span>Guardians</span></a>
      <a href="parentqr.html"><i class="fa-solid fa-qrcode"></i><span>Parent QR</span></a>
    </div>
    <div class="right">
      <div class="user-info" id="userInfo">
        <div>
          <div class="name" id="userName">Loading...</div>
          <div class="section" id="userSection"></div>
        </div>
      </div>
      <button class="notif-btn" onclick="location.href='notification.html'">
        <i class="fa-solid fa-bell"></i> Notifications
      </button>
      <button class="toggle-btn" id="modeToggle"><i class="fa-solid fa-moon"></i> Dark Mode</button>
      <button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>

  <div class="main-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">

    // ============================
    // API CONFIGURATION

    const API_ATTENDANCE = `${API_BASE}/attendance`;

    const API_ABSENCE_STATS = `${API_BASE}/absence-stats/`;

    function getAuthHeaders() {
      const headers = {
        'Content-Type': 'application/json',
      };
      if (authToken) {
        headers['Authorization'] = `Token ${authToken}`;
      }
      return headers;

    function showAlert(message, type = 'success') {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert ${type}`;
      alert.innerHTML = `<i class="fa-solid fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'}"></i> ${message}`;
      alertContainer.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);

    function formatDate(dateString) {
      const date = new Date(dateString + 'T00:00:00');
      return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function getTodayDate() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    async function markUnscannedAbsent(targetDate = null) {
      try {
        if (!teacherId) {
          showAlert('‚ùå Teacher ID not found. Please login again.', 'error');
          return;
        }
        
        const dateToMark = targetDate || getTodayDate();
        
        const markBtn = document.getElementById('markAbsentBtn');
        if (markBtn) {
          markBtn.disabled = true;
          markBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Marking...';
        }
        
        console.log('üîÑ Marking unscanned students as absent for:', dateToMark);
        console.log('üîë Using teacher ID:', teacherId);
        
        const response = await fetch(API_MARK_ABSENT, {
          method: 'POST',
          headers: getAuthHeaders(),
          body: JSON.stringify({
            date: dateToMark,
            teacher_id: parseInt(teacherId)
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to mark absences');
        }
        
        const result = await response.json();
        
        console.log('‚úÖ Auto-absence result:', result);
        
        const message = `
          ‚úÖ ${result.message}
          <br>
          üìä Total Students: ${result.total_students}
          <br>
          ‚úì Already Marked: ${result.already_marked}
          <br>
          ‚ùå Newly Marked Absent: ${result.marked_count}
        `;
        
        showAlert(message, 'success');
        
        await loadData(dateToMark);
        await updateAbsenceStats(dateToMark);
        
        return result;
        
      } catch (error) {
        console.error('‚ùå Error marking absences:', error);
        showAlert('‚ùå Error marking absences: ' + error.message, 'error');
        throw error;
      } finally {
        const markBtn = document.getElementById('markAbsentBtn');
        if (markBtn) {
          markBtn.disabled = false;
          markBtn.innerHTML = '<i class="fa-solid fa-user-xmark"></i> Mark Unscanned Absent';
        }
      }
    }
    
    async function updateAbsenceStats(targetDate = null) {
      try {
        const dateToCheck = targetDate || getTodayDate();

          console.warn('‚ö†Ô∏è Teacher ID not available for stats');
          return;
        }
        
        console.log(`üìä Fetching stats for date: ${dateToCheck}, teacher: ${teacherId}`);
        
        const response = await fetch(
          `${API_ABSENCE_STATS}?date=${dateToCheck}&teacher_id=${teacherId}`,
          { headers: getAuthHeaders() }
        );
        
        if (!response.ok) {
          console.warn('Could not fetch absence stats, status:', response.status);
          const errorText = await response.text();
          console.warn('Error response:', errorText);
          return;
        }
        
        const stats = await response.json();
        console.log('üìä Absence stats:', stats);
        
        document.getElementById('totalStudents').textContent = stats.total_students;
        document.getElementById('totalAbsences').textContent = stats.absent;
        document.getElementById('unscannedCount').textContent = stats.unscanned;
        
        // Remove existing warnings

        if (existingWarning) {
          existingWarning.remove();

        return stats;

    // ============================
    // LOAD ABSENCE DATA
    // ============================
    async function loadData(filterDate = null) {
      const tbody = document.querySelector("#absenceTable tbody");
      const loadingIndicator = document.getElementById('loadingIndicator');
      const dateIndicator = document.getElementById('dateIndicator');
      
      try {
        loadingIndicator.style.display = 'block';
        tbody.innerHTML = "";
        
        console.log('üì° Fetching attendance data from public endpoint...');
        
        let response = await fetch(API_PUBLIC_ATTENDANCE, {
          headers: getAuthHeaders()
        });
        
        if (!response.ok && response.status === 404) {
          console.log('‚ö†Ô∏è Trying with trailing slash...');
          response = await fetch(`${API_PUBLIC_ATTENDANCE}/`, {
            headers: getAuthHeaders()
          });
        }
        
        console.log('üì° Response Status:', response.status);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('‚ùå API failed:', errorText);
          throw new Error(`API Error: ${response.status} - ${errorText}`);
        }
        
        const data = await response.json();
        
        console.log('üìä Total records received:', data.length);
        
        allStudentsData = data;
        
        let filteredData = data;
        if (filterDate) {
          filteredData = data.filter(record => record.date === filterDate);
          dateIndicator.textContent = `(${formatDate(filterDate)})`;
          console.log(`üìÖ Filtered to date ${filterDate}:`, filteredData.length, 'records');
        } else {
          dateIndicator.textContent = '';
        }
        
        allAbsenceData = filteredData.filter(record => {
          const status = (record.status || '').toLowerCase();
          return status === 'absent';
        });
        
        console.log('‚ùå Total Absent Students:', allAbsenceData.length);
        
        loadingIndicator.style.display = 'none';
        
        document.getElementById('totalAbsences').textContent = allAbsenceData.length;
        document.getElementById('totalStudents').textContent = filteredData.length;
        
        let displayData = allAbsenceData;
        
        if (displayData.length === 0) {

              <strong style="font-size: 15px;">${studentName}</strong>
              ${studentLrn ? `<br><small style="color: #64748b; font-weight: 500;"><i class="fa-solid fa-id-card"></i> LRN: ${studentLrn}</small>` : ''}
              ${gender ? `<br><small style="color: #94a3b8; font-weight: 500;"><i class="fa-solid fa-${gender.toLowerCase() === 'male' ? 'mars' : 'venus'}"></i> ${gender}</small>` : ''}
            </td>
            <td style="font-weight: 600;">${formatDate(date)}</td>
            <td><span class="status-badge absent">${status}</span></td>
            <td class="reason-cell">
              <div class="reason-display ${reason ? '' : 'empty'}" id="display-${reasonId}" onclick="window.editReason('${reasonId}', ${row.id}, '${reason.replace(/'/g, "\\'")}')">
                ${reason || 'Click to add reason'}

              <input type="text" class="reason-input" id="input-${reasonId}" value="${reason}" style="display: none;" onblur="window.saveReason('${reasonId}', ${row.id})" onkeypress="window.handleReasonKeypress(event, '${reasonId}', ${row.id})">

              <button class="btn-action present" onclick="window.markAsPresent(${row.id}, '${studentName.replace(/'/g, "\\'")}', '${studentLrn}', '${gender}', '${date}')" title="Mark as Present">
                <i class="fa-solid fa-check"></i> Mark Present

                <i class="fa-solid fa-user-slash"></i> Dropped Out
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        loadingIndicator.style.display = 'none';
        console.error('‚ùå Error loading absences:', error);
        showAlert('Error loading absence records: ' + error.message, 'error');
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 40px; color: #dc3545;"><i class="fa-solid fa-triangle-exclamation" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>Failed to load records. Please try again.</td></tr>`;
      }
    }

    // ============================
    // HELPER FUNCTION TO UPDATE RECORD
    // ============================
    async function tryUpdateRecord(id, recordData) {
      const headers = getAuthHeaders();
      
      console.log('üîÑ Attempting to update record ID:', id);
      console.log('üì¶ Update data:', recordData);
      
      // Try different endpoint variations
      const endpointsToTry = [
        { url: `${API_ATTENDANCE}/${id}/`, method: 'PUT' },
        { url: `${API_ATTENDANCE}/${id}`, method: 'PUT' },
        { url: `${API_ATTENDANCE}/${id}/`, method: 'PATCH' },
        { url: `${API_ATTENDANCE}/${id}`, method: 'PATCH' }
      ];

      let lastError = null;

      for (const endpoint of endpointsToTry) {
        try {
          console.log(`üîÑ Trying ${endpoint.method} ${endpoint.url}`);
          
          const response = await fetch(endpoint.url, {
            method: endpoint.method,
            headers: headers,
            body: JSON.stringify(recordData)
          });

          console.log(`üì° Response status: ${response.status}`);

          if (response.ok) {
            const result = await response.json();
            console.log('‚úÖ Record updated successfully:', result);
            return result;
          }

          const errorText = await response.text();
          console.log(`‚ö†Ô∏è ${endpoint.method} ${endpoint.url} failed:`, errorText);
          lastError = new Error(`${response.status}: ${errorText}`);
          
        } catch (error) {
          console.log(`‚ö†Ô∏è ${endpoint.method} ${endpoint.url} error:`, error.message);
          lastError = error;
        }
      }

      // If all attempts failed, throw the last error
      console.error('‚ùå All update attempts failed');
      throw lastError || new Error('Failed to update record after trying all endpoints');
    }

    async function markAsPresent(id, name, lrn, gender, date) {
      if (!confirm(`Mark ${name} as Present for ${formatDate(date)}?`)) return;

      try {
        const currentRecord = allAbsenceData.find(record => record.id === id);
        
        if (!currentRecord) {
          throw new Error('Record not found in current data');
        }
        
        const recordData = {
          student_name: currentRecord.student_name || name,
          student_lrn: currentRecord.student_lrn || lrn || '',
          gender: currentRecord.gender || gender,
          date: currentRecord.date || date,
          status: 'Present',
          teacher: currentRecord.teacher || parseInt(teacherId),
          session: currentRecord.session || null,
          reason: currentRecord.reason || ''
        };

        console.log('üìù Updating record to Present:', recordData);
        
        await tryUpdateRecord(id, recordData);

        showAlert(`‚úÖ ${name} has been marked as Present and moved to attendance records!`, 'success');
        
        const currentFilter = document.getElementById('filterDate').value;
        await loadData(currentFilter);
        await updateAbsenceStats(currentFilter);
      } catch (error) {
        console.error('‚ùå Error updating record:', error);
        showAlert('‚ùå Error updating record: ' + error.message, 'error');
      }
    }

    window.saveReason = async function(reasonId, recordId) {
      const displayElem = document.getElementById(`display-${reasonId}`);
      const inputElem = document.getElementById(`input-${reasonId}`);
      
      if (!displayElem || !inputElem) return;
      
      const newReason = inputElem.value.trim();
      
      try {
        const currentRecord = allAbsenceData.find(record => record.id === recordId);
        
        if (!currentRecord) {
          throw new Error('Record not found in current data');
        }
        
        const recordData = {
          student_name: currentRecord.student_name || currentRecord.name,
          student_lrn: currentRecord.student_lrn || currentRecord.lrn || '',
          gender: currentRecord.gender || '',
          date: currentRecord.date,
          status: currentRecord.status,
          teacher: currentRecord.teacher || parseInt(teacherId),
          session: currentRecord.session || null,
          reason: newReason
        };

        console.log('üìù Updating reason for record:', recordId);
        
        await tryUpdateRecord(recordId, recordData);

        displayElem.textContent = newReason || 'Click to add reason';
        displayElem.className = `reason-display ${newReason ? '' : 'empty'}`;
        displayElem.style.display = 'block';
        inputElem.style.display = 'none';

        showAlert('‚úÖ Reason updated successfully!', 'success');
        
        const currentFilter = document.getElementById('filterDate').value;
        await loadData(currentFilter);
      } catch (error) {
        console.error('‚ùå Error updating reason:', error);
        showAlert('‚ùå Error updating reason: ' + error.message, 'error');
        
        displayElem.style.display = 'block';
        inputElem.style.display = 'none';
      }
    };

    window.handleReasonKeypress = function(event, reasonId, recordId) {
      if (event.key === 'Enter') {
        event.preventDefault();
        saveReason(reasonId, recordId);
      } else if (event.key === 'Escape') {
        const displayElem = document.getElementById(`display-${reasonId}`);
        const inputElem = document.getElementById(`input-${reasonId}`);
        if (displayElem && inputElem) {
          displayElem.style.display = 'block';
          inputElem.style.display = 'none';
        }
      }
    };

    // ============================
    // FILTER BY DATE
    // ============================
    document.getElementById('filterDate').addEventListener('change', async (e) => {
      await loadData(e.target.value);
      await updateAbsenceStats(e.target.value);
    });

    document.getElementById('clearFilterBtn').addEventListener('click', async () => {
      document.getElementById('filterDate').value = '';
      await loadData(null);
      await updateAbsenceStats(getTodayDate());
    });

    // ============================
    // NEW: BUTTON EVENT LISTENERS
    // ============================
    document.getElementById('markAbsentBtn').addEventListener('click', async () => {
      const currentDate = document.getElementById('filterDate').value || getTodayDate();
      await markUnscannedAbsent(currentDate);
    });
    
    document.getElementById('refreshStatsBtn').addEventListener('click', async () => {
      const currentDate = document.getElementById('filterDate').value || getTodayDate();
      await updateAbsenceStats(currentDate);
      await loadData(currentDate);
    });

    // ============================
    // DARK MODE TOGGLE
    // ============================
    const toggleBtn = document.getElementById("modeToggle");
    const body = document.body;

    function updateToggleText() {
      toggleBtn.innerHTML = body.classList.contains("dark")
        ? '<i class="fa-solid fa-sun"></i> Light Mode'
        : '<i class="fa-solid fa-moon"></i> Dark Mode';
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      body.classList.toggle("light");
      updateToggleText();
      
      const mode = body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", mode);
    });

    const savedTheme = localStorage.getItem("theme") || "light";
    body.classList.remove("light", "dark");
    body.classList.add(savedTheme);
    updateToggleText();

    // ============================
    // SIDEBAR COLLAPSE
    // ============================
    const sidebar = document.getElementById("sidebar");
    const collapseBtn = document.getElementById("collapseBtn");
    const collapseBtnIcon = collapseBtn.querySelector("i");

    collapseBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      
      if (sidebar.classList.contains("collapsed")) {
        collapseBtnIcon.classList.remove("fa-chevron-left");
        collapseBtnIcon.classList.add("fa-chevron-right");
        localStorage.setItem("sidebarCollapsed", "true");
      } else {
        collapseBtnIcon.classList.remove("fa-chevron-right");
        collapseBtnIcon.classList.add("fa-chevron-left");
        localStorage.setItem("sidebarCollapsed", "false");
      }
    });

    const sidebarCollapsed = localStorage.getItem("sidebarCollapsed");
    if (sidebarCollapsed === "true") {
      sidebar.classList.add("collapsed");
      collapseBtnIcon.classList.remove("fa-chevron-left");
      collapseBtnIcon.classList.add("fa-chevron-right");
    }

    // ============================
    // INITIALIZATION
    // ============================
    window.onload = async function() {
      if (checkAuthentication()) {
        displayUserInfo();
        
        const today = getTodayDate();
        document.getElementById('filterDate').value = today;
        
        console.log(`üîç Loading data for today: ${today}`);
        await loadData(null);
        await updateAbsenceStats(today);
        
        console.log("‚úÖ Absences page loaded successfully");
      }
    };
  </script>
</body>
</html>
