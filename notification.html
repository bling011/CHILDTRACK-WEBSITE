<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - CHILDTrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: "Segoe UI", Arial, sans-serif; 
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      color: #2c3e50; 
      transition: all 0.4s ease;
      min-height: 100vh;
    }
    body.dark { 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0; 
    }
    
    /* Navbar */
    .navbar { 
      width: 100%; 
      background: linear-gradient(135deg, #38c586 0%, #2fa46e 100%);
      color: white; 
      padding: 15px 35px; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 1000; 
      box-shadow: 0 4px 20px rgba(56, 197, 134, 0.3);
    }
    body.dark .navbar { 
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
    }
    .navbar .left { display: flex; align-items: center; gap: 30px; }
    .navbar .logo { 
      font-size: 26px; 
      font-weight: 800; 
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar a { 
      text-decoration: none; 
      color: white; 
      font-weight: 600; 
      padding: 10px 18px; 
      border-radius: 10px; 
      transition: all 0.3s ease;
      display: flex; 
      align-items: center; 
      gap: 8px;
    }
    .navbar a:hover { background: rgba(255,255,255,0.15); }
    .navbar a.active { background: rgba(255,255,255,0.25); }
    .navbar .right { display: flex; align-items: center; gap: 15px; }
    
    .user-info { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      padding: 10px 18px; 
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .toggle-btn, .back-btn, .notif-btn { 
      background: rgba(255,255,255,0.2);
      color: white; 
      border: none; 
      padding: 11px 20px; 
      border-radius: 10px; 
      cursor: pointer; 
      font-size: 14px; 
      transition: all 0.3s ease;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.3);
      position: relative;
    }
    .toggle-btn:hover, .back-btn:hover, .notif-btn:hover { 
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    /* Notification Badge */
    .notif-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #ff4757, #ff3838);
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 800;
      border: 2px solid;
      animation: pulse-badge 2s ease-in-out infinite;
      box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
    }
    
    body.dark .notif-badge {
      border-color: #1e293b;
    }
    
    body:not(.dark) .notif-badge {
      border-color: #38c586;
    }
    
    @keyframes pulse-badge {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .notif-badge.hidden {
      display: none;
    }
    
    /* Main Container */
    .main-container { 
      display: flex; 
      margin-top: 80px; 
      min-height: calc(100vh - 80px);
      gap: 20px;
      padding: 20px;
    }
    
    /* Sidebar */
    .sidebar { 
      width: 400px;
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      position: sticky;
      top: 100px;
      height: calc(100vh - 120px);
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    .sidebar.collapsed { width: 70px; padding: 25px 15px; }
    body.dark .sidebar { 
      background: rgba(30,41,59,0.95);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .sidebar h2 { 
      background: linear-gradient(135deg, #38c586, #2fa46e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 24px; 
      font-weight: 700;
      margin-bottom: 25px;
    }
    .sidebar.collapsed h2 { display: none; }
    .collapse-btn { 
      background: linear-gradient(135deg, #38c586, #2fa46e);
      color: white; 
      border: none; 
      width: 40px; 
      height: 40px; 
      border-radius: 50%; 
      cursor: pointer; 
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .calendar-wrapper { 
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 16px; 
      padding: 15px; 
    }
    .sidebar.collapsed .calendar-wrapper { display: none; }
    body.dark .calendar-wrapper { background: linear-gradient(135deg, #1e293b, #0f172a); }
    .calendar-wrapper iframe { 
      border: 0; 
      border-radius: 12px; 
      width: 100%; 
      height: 600px;
    }
    
    /* Content */
    .content { flex: 1; }
    .content h1 { 
      margin-bottom: 30px; 
      font-size: 36px; 
      background: linear-gradient(135deg, #38c586, #2fa46e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    /* Notification Stats */
    .notif-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }
    body.dark .stat-card { background: rgba(30,41,59,0.95); }
    .stat-card:hover { transform: translateY(-5px); }
    .stat-card .icon { font-size: 32px; margin-bottom: 10px; }
    .stat-card .value { font-size: 32px; font-weight: 800; margin-bottom: 5px; }
    .stat-card .label { font-size: 14px; color: #64748b; font-weight: 600; }
    
    /* Filter Section */
    .filter-section {
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    body.dark .filter-section { background: rgba(30,41,59,0.95); }
    .filter-section label { font-weight: 700; color: #38c586; }
    .filter-section select, .filter-section input {
      padding: 10px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    body.dark .filter-section select, body.dark .filter-section input {
      background: #0f172a;
      color: #e2e8f0;
      border-color: #334155;
    }
    .filter-section select:focus, .filter-section input:focus {
      outline: none;
      border-color: #38c586;
      box-shadow: 0 0 0 4px rgba(56,197,134,0.1);
    }
    .filter-btns { display: flex; gap: 10px; }
    .filter-btns button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #38c586, #2fa46e);
      color: white;
    }
    .filter-btns button:hover { transform: translateY(-2px); }
    
    /* Notifications List */
    .notifications {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .notification {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      cursor: pointer;
      border-left: 5px solid;
    }
    body.dark .notification { background: rgba(30,41,59,0.95); }
    .notification:hover { transform: translateY(-3px); box-shadow: 0 12px 40px rgba(0,0,0,0.15); }
    
    .notification.late { border-left-color: #ffc107; }
    .notification.absent { border-left-color: #dc3545; }
    .notification.pickup { border-left-color: #007bff; }
    .notification.dropoff { border-left-color: #ffc107; }
    .notification.present { border-left-color: #28a745; }
    .notification.info { border-left-color: #17a2b8; }
    
    .notification .icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      flex-shrink: 0;
    }
    .notification.late .icon { background: rgba(255,193,7,0.15); color: #ffc107; }
    .notification.absent .icon { background: rgba(220,53,69,0.15); color: #dc3545; }
    .notification.pickup .icon { background: rgba(0,123,255,0.15); color: #007bff; }
    .notification.dropoff .icon { background: rgba(255,193,7,0.15); color: #ffc107; }
    .notification.present .icon { background: rgba(40,167,69,0.15); color: #28a745; }
    .notification.info .icon { background: rgba(23,162,184,0.15); color: #17a2b8; }
    
    .notification .text { flex: 1; }
    .notification .title { 
      font-weight: 700; 
      font-size: 18px; 
      margin-bottom: 5px;
      color: #2c3e50;
    }
    body.dark .notification .title { color: #e2e8f0; }
    .notification .desc { 
      font-size: 15px; 
      color: #64748b; 
      margin-bottom: 8px;
    }
    .notification .time { 
      font-size: 13px; 
      color: #94a3b8; 
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .notification .actions {
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }
    .notification .btn-view, .notification .btn-dismiss {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 13px;
    }
    .notification .btn-view {
      background: linear-gradient(135deg, #38c586, #2fa46e);
      color: white;
    }
    .notification .btn-dismiss {
      background: #e2e8f0;
      color: #64748b;
    }
    body.dark .notification .btn-dismiss {
      background: #334155;
      color: #94a3b8;
    }
    .notification .btn-view:hover, .notification .btn-dismiss:hover {
      transform: scale(1.05);
    }
    
    .no-notifications {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }
    .no-notifications i {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
    .loading i {
      font-size: 40px;
      animation: spin 1s linear infinite;
      background: linear-gradient(135deg, #38c586, #2fa46e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes slideInRight {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
    body.dark ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { 
      background: linear-gradient(135deg, #38c586, #2fa46e);
      border-radius: 10px;
    }

    /* Notification Settings Modal */
    .notif-settings-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    .notif-settings-modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 35px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    body.dark .modal-content {
      background: #1e293b;
    }
  </style>
</head>

  <script>
    // ============================
    // AUTHENTICATION & INITIALIZATION
    // ============================
    let authToken = null;
    let teacherId = null;
    let teacherGrade = null;

    function checkAuthentication() {
      // Try multiple possible token keys
      authToken = localStorage.getItem("authToken") || 
                  localStorage.getItem("auth_token") || 
                  localStorage.getItem("token");
      
      teacherId = localStorage.getItem("teacherId") || 
                  localStorage.getItem("teacher_id") || 
                  localStorage.getItem("id");

      teacherGrade = localStorage.getItem("teacherSection") || 
                     localStorage.getItem("teacher_section") || 
                     localStorage.getItem("grade") || 
                     localStorage.getItem("section");

      console.log("üîê Authentication check:", {
        hasToken: !!authToken,
        hasTeacherId: !!teacherId,
        teacherGrade: teacherGrade,
        token: authToken ? "***" + authToken.slice(-4) : "none"
      });

      if (!authToken) {
        console.log("‚ùå No authentication token found");
        alert("‚ö†Ô∏è Please login first to view notifications.");
        window.location.href = "Teacherslogin.html";
        return false;
      }
      
      if (!teacherGrade) {
        console.warn("‚ö†Ô∏è No teacher grade/section found - notifications may show all records");
      }

      return true;
    }
    
    function displayUserInfo() {
      const teacherName = localStorage.getItem("teacherName") || 
                         localStorage.getItem("teacher_name") || 
                         localStorage.getItem("name") || 
                         "Teacher";
      
      const teacherSection = localStorage.getItem("teacherSection") || 
                            localStorage.getItem("teacher_section") || 
                            localStorage.getItem("grade") || 
                            localStorage.getItem("section") || 
                            "";

      document.getElementById("userName").textContent = teacherName;
      document.getElementById("userSection").textContent = teacherSection ? `Grade ${teacherSection}` : "";
    }
    
    // ============================
    // API CONFIGURATION
    // ============================
    const API_BASE = 'https://childtrack-backend.onrender.com/api';
    const API_ATTENDANCE = `${API_BASE}/attendance/public`;
    
    let allNotifications = [];
    
    function getAuthHeaders() {
      const headers = {
        'Content-Type': 'application/json'
      };
      
      if (authToken) {
        // Try different authorization formats
        if (authToken.startsWith('Token ') || authToken.startsWith('Bearer ')) {
          headers['Authorization'] = authToken;
        } else {
          // Default to Token format for Django REST Framework
          headers['Authorization'] = `Token ${authToken}`;
        }
      }
      
      console.log("üì§ Request headers:", { ...headers, Authorization: headers.Authorization ? '***' + headers.Authorization.slice(-4) : 'none' });
      return headers;
    }
    
    // ============================
    // TIME FUNCTIONS
    // ============================
    function getTodayDate() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }
    
    function formatTime(timeString) {
      if (!timeString) return '';
      const [hours, minutes] = timeString.split(':');
      const hour = parseInt(hours);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const displayHour = hour % 12 || 12;
      return `${displayHour}:${minutes} ${ampm}`;
    }
    
    function formatDate(dateString) {
      const date = new Date(dateString + 'T00:00:00');
      return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }
    
    function getTimeAgo(dateString, timeString) {
      const recordDate = new Date(dateString + 'T' + timeString);
      const now = new Date();
      const diffMs = now - recordDate;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMins / 60);
      const diffDays = Math.floor(diffHours / 24);
      
      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
      if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
      if (diffDays === 1) return 'Yesterday';
      if (diffDays < 7) return `${diffDays} days ago`;
      return formatDate(dateString);
    }
    
    // ============================
    // NOTIFICATION CREATION
    // ============================
    function createNotificationFromRecord(record) {
      const status = (record.status || '').toLowerCase();
      const studentName = record.student_name || record.name || 'Unknown Student';
      const time = formatTime(record.time);
      const date = record.date;
      
      let notification = {
        id: record.id,
        type: status,
        studentName: studentName,
        date: date,
        time: record.time,
        recordId: record.id,
        grade: record.grade || record.student_grade
      };
      
      switch (status) {
        case 'late':
          notification.icon = 'fa-clock';
          notification.title = '‚è∞ Late Arrival Alert';
          notification.desc = `${studentName} arrived late at ${time}`;
          break;
        case 'absent':
          notification.icon = 'fa-user-xmark';
          notification.title = '‚ùå Absence Recorded';
          notification.desc = `${studentName} was marked absent`;
          break;
        case 'pick-up':
        case 'pickup':
          notification.icon = 'fa-hand-holding-hand';
          notification.title = 'üëã Pick-up Notification';
          notification.desc = `${studentName} was picked up at ${time}`;
          notification.type = 'pickup';
          break;
        case 'drop-off':
        case 'dropoff':
          notification.icon = 'fa-car';
          notification.title = 'üöó Drop-off Recorded';
          notification.desc = `${studentName} was dropped off at ${time}`;
          notification.type = 'dropoff';
          break;
        case 'present':
          notification.icon = 'fa-user-check';
          notification.title = '‚úÖ Attendance Recorded';
          notification.desc = `${studentName} arrived on time at ${time}`;
          break;
        default:
          notification.icon = 'fa-circle-info';
          notification.title = '‚ÑπÔ∏è Attendance Update';
          notification.desc = `${studentName} - ${status} at ${time}`;
          notification.type = 'info';
      }
      
      notification.timeAgo = getTimeAgo(date, record.time);
      return notification;
    }
    
    // ============================
    // LOAD NOTIFICATIONS
    // ============================
    async function loadNotifications(filterType = 'all', filterDate = null) {
      const loading = document.getElementById('loadingIndicator');
      const container = document.getElementById('notificationsList');
      
      try {
        loading.style.display = 'block';
        container.innerHTML = '';
        
        // Build URL - fetch all attendance records first
        let url = API_ATTENDANCE;
        
        console.log("üåê Fetching notifications from:", url);
        
        const response = await fetch(url, {
          method: 'GET',
          headers: getAuthHeaders()
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error("‚ùå API Error:", errorText);
          throw new Error(`Failed to load notifications: ${response.status}`);
        }
        
        const data = await response.json();
        loading.style.display = 'none';
        
        console.log("‚úÖ Loaded attendance records:", data.length);
        
        // Filter records to only show those from teacher's grade/section
        let teacherRecords = data;
        if (teacherGrade) {
          teacherRecords = data.filter(record => {
            const recordGrade = record.grade || record.student_grade || record.section;
            // Match the grade exactly
            return recordGrade && recordGrade.toString() === teacherGrade.toString();
          });
          console.log(`üìö Filtered to teacher's grade (${teacherGrade}):`, teacherRecords.length, 'records');
        }
        
        // Convert records to notifications
        allNotifications = teacherRecords
          .filter(record => {
            const status = (record.status || '').toLowerCase();
            // Only show notifications for relevant statuses
            return status !== 'dropped out' && status !== 'droppedout';
          })
          .map(record => createNotificationFromRecord(record))
          .sort((a, b) => {
            const dateA = new Date(a.date + 'T' + a.time);
            const dateB = new Date(b.date + 'T' + b.time);
            return dateB - dateA;
          });
        
        // Apply filters
        let filtered = allNotifications;
        
        if (filterType !== 'all') {
          filtered = filtered.filter(n => n.type === filterType);
        }
        
        if (filterDate) {
          filtered = filtered.filter(n => n.date === filterDate);
        }
        
        // Update statistics
        updateStats(allNotifications);
        
        // Display notifications
        if (filtered.length === 0) {
          container.innerHTML = `
            <div class="no-notifications">
              <i class="fa-solid fa-bell-slash"></i>
              <h3>No notifications found</h3>
              <p>There are no notifications matching your criteria.</p>
            </div>
          `;
          return;
        }
        
        filtered.forEach(notif => {
          const div = document.createElement('div');
          div.className = `notification ${notif.type}`;
          div.innerHTML = `
            <div class="icon">
              <i class="fa-solid ${notif.icon}"></i>
            </div>
            <div class="text">
              <div class="title">${notif.title}</div>
              <div class="desc">${notif.desc}</div>
              <div class="time">
                <i class="fa-solid fa-clock"></i>
                ${notif.timeAgo}
              </div>
            </div>
            <div class="actions">
              <button class="btn-view" onclick="viewRecord(${notif.recordId})">
                <i class="fa-solid fa-eye"></i> View
              </button>
              <button class="btn-dismiss" onclick="dismissNotification(this, ${notif.id})">
                <i class="fa-solid fa-times"></i> Dismiss
              </button>
            </div>
          `;
          container.appendChild(div);
        });
        
      } catch (error) {
        loading.style.display = 'none';
        console.error('‚ùå Error loading notifications:', error);
        container.innerHTML = `
          <div class="no-notifications">
            <i class="fa-solid fa-triangle-exclamation" style="color: #dc3545;"></i>
            <h3>Error Loading Notifications</h3>
            <p>${error.message || 'Failed to load notifications. Please try again.'}</p>
            <button onclick="loadNotifications('all', null)" style="margin-top: 15px; padding: 10px 20px; background: linear-gradient(135deg, #38c586, #2fa46e); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600;">
              <i class="fa-solid fa-rotate"></i> Retry
            </button>
          </div>
        `;
      }
    }
    
    // ============================
    // UPDATE STATISTICS
    // ============================
    function updateStats(notifications) {
      const total = notifications.length;
      const late = notifications.filter(n => n.type === 'late').length;
      const absent = notifications.filter(n => n.type === 'absent').length;
      const pickup = notifications.filter(n => n.type === 'pickup').length;
      
      document.getElementById('totalNotifications').textContent = total;
      document.getElementById('lateNotifications').textContent = late;
      document.getElementById('absentNotifications').textContent = absent;
      document.getElementById('pickupNotifications').textContent = pickup;
      
      // Update notification badge
      updateNotificationBadge(total);
    }
    
    // ============================
    // UPDATE NOTIFICATION BADGE
    // ============================
    function updateNotificationBadge(count) {
      const badge = document.getElementById('notifBadge');
      if (badge) {
        if (count > 0) {
          badge.textContent = count > 99 ? '99+' : count;
          badge.classList.remove('hidden');
          badge.style.display = 'flex';
        } else {
          badge.classList.add('hidden');
          badge.style.display = 'none';
        }
      }
      
      // Save to localStorage for other pages
      localStorage.setItem('notificationCount', count);
    }
    
    // ============================
    // ACTIONS
    // ============================
    function viewRecord(recordId) {
      localStorage.setItem('viewRecordId', recordId);
      window.location.href = 'attendance.html';
    }
    
    function dismissNotification(buttonElement, notificationId) {
      const element = buttonElement.closest('.notification');
      element.style.opacity = '0';
      element.style.transform = 'translateX(100%)';
      setTimeout(() => {
        element.remove();
        // Update stats
        const remaining = document.querySelectorAll('.notification').length;
        if (remaining === 0) {
          document.getElementById('notificationsList').innerHTML = `
            <div class="no-notifications">
              <i class="fa-solid fa-bell-slash"></i>
              <h3>No notifications</h3>
              <p>All notifications have been dismissed.</p>
            </div>
          `;
        }
      }, 300);
    }
    
    // ============================
    // FILTERS
    // ============================
    document.getElementById('filterType').addEventListener('change', (e) => {
      const filterDate = document.getElementById('filterDate').value;
      loadNotifications(e.target.value, filterDate || null);
    });
    
    document.getElementById('filterDate').addEventListener('change', (e) => {
      const filterType = document.getElementById('filterType').value;
      loadNotifications(filterType, e.target.value || null);
    });
    
    document.getElementById('todayBtn').addEventListener('click', () => {
      const today = getTodayDate();
      document.getElementById('filterDate').value = today;
      const filterType = document.getElementById('filterType').value;
      loadNotifications(filterType, today);
    });
    
    document.getElementById('clearFilterBtn').addEventListener('click', () => {
      document.getElementById('filterDate').value = '';
      document.getElementById('filterType').value = 'all';
      loadNotifications('all', null);
    });
    
    document.getElementById('refreshBtn').addEventListener('click', () => {
      const filterType = document.getElementById('filterType').value;
      const filterDate = document.getElementById('filterDate').value;
      loadNotifications(filterType, filterDate || null);
    });
    
    // ============================
    // DARK MODE TOGGLE
    // ============================
    const toggleBtn = document.getElementById("modeToggle");
    const body = document.body;
    
    function updateToggleText() {
      toggleBtn.innerHTML = body.classList.contains("dark")
        ? '<i class="fa-solid fa-sun"></i> Light Mode'
        : '<i class="fa-solid fa-moon"></i> Dark Mode';
    }
    
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      body.classList.toggle("light");
      updateToggleText();
      
      const mode = body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", mode);
    });
    
    const savedTheme = localStorage.getItem("theme") || "light";
    body.classList.remove("light", "dark");
    body.classList.add(savedTheme);
    updateToggleText();
    
    // ============================
    // SIDEBAR COLLAPSE
    // ============================
    const sidebar = document.getElementById("sidebar");
    const collapseBtn = document.getElementById("collapseBtn");
    const collapseBtnIcon = collapseBtn.querySelector("i");
    
    collapseBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      
      if (sidebar.classList.contains("collapsed")) {
        collapseBtnIcon.classList.remove("fa-chevron-left");
        collapseBtnIcon.classList.add("fa-chevron-right");
        localStorage.setItem("sidebarCollapsed", "true");
      } else {
        collapseBtnIcon.classList.remove("fa-chevron-right");
        collapseBtnIcon.classList.add("fa-chevron-left");
        localStorage.setItem("sidebarCollapsed", "false");
      }
    });
    
    const sidebarCollapsed = localStorage.getItem("sidebarCollapsed");
    if (sidebarCollapsed === "true") {
      sidebar.classList.add("collapsed");
      collapseBtnIcon.classList.remove("fa-chevron-left");
      collapseBtnIcon.classList.add("fa-chevron-right");
    }
    
    // ============================
    // AUTO-REFRESH
    // ============================
    // Auto-refresh notifications every 30 seconds
    setInterval(() => {
      const filterType = document.getElementById('filterType').value;
      const filterDate = document.getElementById('filterDate').value;
      loadNotifications(filterType, filterDate || null);
    }, 30000);
    
    // ============================
    // INITIALIZATION
    // ============================
    window.onload = async function() {
      console.log("üöÄ Initializing notifications page...");
      
      // Check authentication first
      if (!checkAuthentication()) {
        return;
      }
      
      displayUserInfo();
      
      // Load today's notifications by default
      const today = getTodayDate();
      document.getElementById('filterDate').value = today;
      await loadNotifications('all', today);
      
      console.log("‚úÖ Notifications page loaded successfully");
    };
  </script>
</body>
